<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İLETİŞİM</title>
    <style>
        .post {
            margin: auto;
        }

        .words {
            font-size: large;
            font-weight: 800;
            background-color: cornsilk;
        }

        body {
            background-image: url("Image/iletisim.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="post">
        <h1 style="text-align: center;">İLETİŞİM SAYFASI</h1>
        <form action="attempt.html" method="post">
            <p class="words">Dilek, şikayet ve önerilerinizi bildirirseniz memnuniyetinizi sağlamak amacıyla elimizden
                geleni yapabiliriz. Teşekkürler.</p>
            <label for="isim"></label>
            <input type="text" placeholder="Adınız Soyadınız" name="isim" required><br><br>
            <label for="mail"></label>
            <input type="email" placeholder="Mail Adresiniz" name="mail" required><br><br>
            <select required>
                <option value="" hidden>Mesajınızın Konusu</option>
                <option>Öneri</option>
                <option>Şikayet</option>
                <option>Site Sorunu</option>
                <option>Diğer</option>
            </select><br><br>
            <label for="mesaj"></label>
            <textarea name="mesaj" placeholder="Mesajınızı Buraya Yazabilirsiniz..." cols="40" rows="10"></textarea><br>
            <input type="submit" value="Gönder"><br><br>
        </form>
    </div>
</body>

</html>
